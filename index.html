<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="header-menu">
            <ul>
              <li>Donna</li>
              <li>Uomo</li>
              <li>Bambini</li>
            </ul>
          </div>
          <div class="header-logo">
            <img src="./img/img/boolean-logo.png" alt="Boolean Logo" />
          </div>
          <div class="header-icons">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="card">
              <div class="card-image">
                <img
                  src="./img/img/1.webp"
                  alt="item 1 front"
                  class="front-image"
                />
                <img
                  src="./img/img/1b.webp"
                  alt="item 2 back"
                  class="back-image"
                />
                <div class="label-container">
                  <span class="label label-discount">-50%</span>
                  <span class="label label-sustainable">Sostenibilità</span>
                </div>
                <span class="card-wishlist"
                  ><i class="fa-solid fa-heart"></i
                ></span>
              </div>
              <div class="card-content">
                <p class="item-brand">Levi's</p>
                <h2 class="item-title">Relaxed fit tee unisex</h2>
                <span class="item-price">14,99€</span>
                <span class="item-discount-price">29,99€</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
